<!DOCTYPE html>
<html>

<head>
	<title>WASM Go App</title>
	<script src="public/wasm_exec.js"></script>
	<script>
		async function loadWasm() {
			const go = new Go();
			const response = await fetch("public/main.wasm")
			const buffer = await response.arrayBuffer()
			const wasm = await WebAssembly.instantiate(buffer, go.importObject);
			go.run(wasm.instance);
		}
		loadWasm();
	</script>
</head>

<body>
	<h1>Hello, WebAssembly with Go!</h1>
</body>

</html>
